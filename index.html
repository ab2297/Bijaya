<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine?</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --card: rgba(255,255,255,.72);
  --border: rgba(255,255,255,.55);
  --shadow: 0 18px 60px rgba(0,0,0,.28);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),
    url("background.jpg") center/cover no-repeat fixed;
  padding: 16px; /* prevents edge clipping on mobile */
}

/* floating emojis */
.flowers{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
  z-index:999;
}
.flowers.show{display:block;}
.flower{
  position:absolute;
  bottom:-40px;
  font-size:28px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) rotate(360deg);opacity:0;}
}

.wrap{
  width: min(620px, 96vw);
}

.card{
  background:rgba(255,255,255,.72);
  border-radius:26px;
  padding: clamp(16px, 3.2vw, 26px);
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  text-align:center;
  border: 1px solid rgba(255,255,255,.45);
  position: relative;
}

/* Cute question font */
.title{
  font-family: "Pacifico", cursive;
  font-size: clamp(30px, 6.3vw, 56px);
  margin: 6px 0 14px;
  line-height: 1.15;
  transition: opacity .4s ease, transform .4s ease;
}
.title.hide{
  opacity:0;
  transform:translateY(-10px);
  pointer-events:none;
}

/* ‚úÖ Tight arena layout */
.arena{
  width: 100%;
  max-width: 560px;
  margin: 0 auto;
  border-radius: 22px;
  background: rgba(255,255,255,.28);
  border: 1px solid rgba(255,255,255,.45);
  padding: 14px;
  display: grid;
  grid-template-columns: 1fr auto 1fr; /* YES | center | NO */
  align-items: center;
  gap: 12px;
  position: relative;
  overflow: hidden;
}

/* Fixed ‚Äúbutton‚Äù sizes so they don‚Äôt jump around */
.yesWrap, .noWrap{
  display:flex;
  justify-content: center;
  align-items: center;
}

/* clickable images */
.yesImgBtn,.noImgBtn{
  width: 175px;          /* same as your old button */
  max-width: 100%;
  height: auto;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
  filter: drop-shadow(0 14px 18px rgba(0,0,0,.28));
  transition: transform .12s ease, filter .12s ease;
}
.yesImgBtn:hover,.noImgBtn:hover{
  transform: scale(1.05);
  filter: brightness(1.05) drop-shadow(0 16px 22px rgba(0,0,0,.28));
}
.yesImgBtn:active,.noImgBtn:active{
  transform: scale(.95);
}

/* Center cell for dog */
.centerCell{
  width: 110px; /* gives the dog a stable ‚Äúlane‚Äù */
  display:flex;
  justify-content:center;
  align-items:center;
  position: relative;
}

/* Dog */
.dogChaser{
  width: 96px;
  pointer-events:none;
  transition: transform .12s ease;
}
.dogChaser.front{ z-index: 7; }
.dogChaser img{ width:100%; height:auto; display:block; }

/* Celebration */
.celebration{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width: calc(100% - 24px);
  max-width: 520px;
  display:none;
  pointer-events:none;
  filter: drop-shadow(0 14px 18px rgba(0,0,0,.25));
}
.celebration.show{display:block;}

/* Top stickers */
.ninja,.bijan{
  position:absolute;
  right:12px;
  top:12px;
  display:none;
  pointer-events:none;
}
.ninja.show,.bijan.show{display:block;}
.ninja img{width:50px;height:auto;}
.bijan img{width:78px;height:auto;}

/* Result */
.result{
  display:none;
  margin-top: 14px;
  font-family: "Fredoka", system-ui, sans-serif;
}
.result.show{display:block;}
.result > div:first-child{
  font-weight: 600;
  font-size: clamp(18px, 4.2vw, 22px);
  margin-bottom: 10px;
}
.photo img{
  width: min(360px, 86vw);
  height:auto;
  display:block;
  margin: 0 auto;
  filter: drop-shadow(0 18px 22px rgba(0,0,0,.35));
  border-radius: 10px;
}

/* ‚úÖ Mobile: switch to 2 rows for extra stability */
@media (max-width: 480px){
  .arena{
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto auto;
    gap: 10px;
  }
  .centerCell{
    grid-column: 1 / -1;  /* dog spans both columns */
    width: 100%;
  }
  .yesImgBtn,.noImgBtn{
    width: 150px;
  }
  .dogChaser{
    width: 86px;
  }
}
</style>
</head>

<body>
<div class="flowers" id="flowers"></div>

<div class="wrap">
  <div class="card">

    <div class="ninja" id="ninja"><img src="ninja.png" alt="ninja"></div>
    <div class="bijan" id="bijan"><img src="bijan.png" alt="bijan"></div>

    <div class="title" id="titleText">Will you be my valentine?</div>

    <div class="arena" id="arena">
      <div class="yesWrap">
        <img id="yesImg" class="yesImgBtn" src="yes.png" alt="yes">
      </div>

      <div class="centerCell">
        <div class="dogChaser" id="dogChaser" aria-hidden="true">
          <img src="caspy.png" alt="dog">
        </div>
      </div>

      <div class="noWrap">
        <img id="noImg" class="noImgBtn" src="no.png" alt="no">
      </div>

      <img id="celebration" class="celebration" src="celebration.gif" alt="celebration">
    </div>

    <div class="result" id="result">
      <div>Yayyyyy!!! love you my g ‚ù§Ô∏è</div>
      <div class="photo"><img src="me.jpg" alt="me"></div>
    </div>

  </div>
</div>

<audio id="barkSound" src="bark.wav" preload="auto"></audio>
<audio id="yesSound" src="yes.wav" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<script>
const yesImg = document.getElementById("yesImg");
const noImg = document.getElementById("noImg");
const dog = document.getElementById("dogChaser");
const celebration = document.getElementById("celebration");
const result = document.getElementById("result");
const bijan = document.getElementById("bijan");
const flowers = document.getElementById("flowers");
const barkSound = document.getElementById("barkSound");
const yesSound = document.getElementById("yesSound");
const titleText = document.getElementById("titleText");

let yesClicked = false;

function playBark(){
  try{ barkSound.currentTime = 0; barkSound.play(); }catch(e){}
}
function playYes(){
  try{ yesSound.currentTime = 0; yesSound.play(); }catch(e){}
}

function spawnLoveRain(){
  flowers.classList.add("show");
  const em = ["üíñ","üåπ","üíï","‚ú®","üíò","üíù"];
  const t = setInterval(()=>{
    const d = document.createElement("div");
    d.className="flower";
    d.textContent=em[Math.floor(Math.random()*em.length)];
    d.style.left=Math.random()*100+"vw";
    d.style.animationDuration=(2.0 + Math.random()*1.8) + "s";
    d.style.fontSize=(22 + Math.random()*20) + "px";
    flowers.appendChild(d);
    setTimeout(()=>d.remove(),4200);
  },80);

  setTimeout(()=>{
    clearInterval(t);
    flowers.classList.remove("show");
  },2100);
}

function fireworks(){
  if (typeof confetti !== "function") return;
  confetti({ particleCount: 160, spread: 80, startVelocity: 40, origin: {x:.5, y:.55} });
  confetti({ particleCount: 60, spread: 60, startVelocity: 32, origin: {x:.5, y:.45}, shapes:["heart"] });
}

/* Dog blocks NO: just ‚Äúpops‚Äù forward + wiggles in place (stable for mobile) */
function blockNo(){
  if (yesClicked) return;
  playBark();
  dog.classList.add("front");
  dog.style.transform = "scale(1.06) rotate(-2deg)";
  setTimeout(()=> dog.style.transform = "scale(1) rotate(2deg)", 90);
  setTimeout(()=> dog.style.transform = "scale(1) rotate(0deg)", 180);
}

noImg.addEventListener("mouseenter", blockNo);
noImg.addEventListener("pointerdown", (e)=>{ e.preventDefault(); blockNo(); });

function onYes(){
  if(yesClicked) return;
  yesClicked = true;

  playYes();

  // hide title
  titleText.classList.add("hide");
  setTimeout(()=>{ titleText.remove(); }, 450);

  // remove choices + dog
  yesImg.remove();
  noImg.remove();
  dog.remove();

  celebration.classList.add("show");
  bijan.classList.add("show");
  result.classList.add("show");

  spawnLoveRain();
  fireworks();
}

yesImg.addEventListener("click", onYes);
yesImg.addEventListener("pointerdown", (e)=>{ e.preventDefault(); onYes(); });
</script>

</body>
</html>
